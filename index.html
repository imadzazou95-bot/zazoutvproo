<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAZOU TV | التجربة الأسطورية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gold: #ffcc00;
            --gold-bright: #fff5cc;
            --black: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 204, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* خلفية متحركة أسطورية */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a00 0%, #050505 100%);
        }

        .animated-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--gold);
            filter: blur(80px);
            opacity: 0.1;
            animation: move 20s infinite linear;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100vw, 100vh); }
        }

        /* الحاوية الرئيسية */
        .main-container {
            width: 90%;
            max-width: 1000px;
            padding: 40px;
            backdrop-filter: blur(15px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* الشعار المشع */
        .logo-box {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 70px;
            color: var(--gold);
            filter: drop-shadow(0 0 20px var(--gold));
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); filter: drop-shadow(0 0 10px var(--gold)); }
            to { transform: scale(1.1); filter: drop-shadow(0 0 30px var(--gold)); }
        }

        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 10px;
            letter-spacing: 5px;
        }

        /* الوصف */
        .description-content {
            margin: 30px 0;
            text-align: right;
        }

        .description-content h2 {
            font-size: 28px;
            color: var(--gold);
            margin-bottom: 20px;
            border-right: 4px solid var(--gold);
            padding-right: 15px;
        }

        .description-content p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        /* شبكة المميزات */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 204, 0, 0.1);
            transition: 0.3s;
        }

        .feature-card:hover {
            background: rgba(255, 204, 0, 0.05);
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .feature-card i {
            font-size: 30px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .feature-card h3 {
            font-size: 16px;
            font-weight: 700;
        }

        /* زر التحميل الأسطوري */
        .download-wrapper {
            position: relative;
            display: inline-block;
        }

        .download-button {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--gold);
            color: var(--black);
            padding: 20px 60px;
            border-radius: 100px;
            text-decoration: none;
            font-size: 26px;
            font-weight: 900;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: 0.4s;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.6);
            color: white;
            background: var(--black);
            border: 2px solid var(--gold);
        }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: 0.5s;
        }

        .download-button:hover .btn-shine {
            left: 100%;
        }

        /* استجابة الجوال */
        @media (max-width: 768px) {
            .main-container { padding: 25px; border-radius: 20px; width: 95%; }
            .app-name { font-size: 35px; }
            .download-button { padding: 15px 30px; font-size: 20px; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="hero-bg">
        <div class="animated-circles">
            <div class="circle" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
            <div class="circle" style="width: 400px; height: 400px; bottom: 10%; right: 10%; animation-delay: -5s;"></div>
            <div class="circle" style="width: 200px; height: 200px; top: 50%; left: 50%; animation-delay: -10s;"></div>
        </div>
    </div>

    <div class="main-container">
        <!-- الرأس -->
        <div class="logo-box">
            <i class="fas fa-bolt logo-icon"></i>
            <h1 class="app-name">ZAZOU TV</h1>
        </div>

        <!-- المحتوى -->
        <div class="description-content">
            <h2>الجيل القادم من البث المباشر</h2>
            <p>انغمس في عالم من الترفيه اللامتناهي. تطبيق ZAZOU TV يمنحك القوة لمشاهدة قنواتك المفضلة وأضخم البطولات الكروية بدقة مذهلة وسرعة لا تضاهى.</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-satellite-dish"></i>
                    <h3>بث فضائي مباشر</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-trophy"></i>
                    <h3>تغطية رياضية شاملة</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-shield-halved"></i>
                    <h3>حماية واستقرار 100%</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-microchip"></i>
                    <h3>تقنيات ضغط ذكية</h3>
                </div>
            </div>
        </div>

        <!-- زر التحميل الأسطوري -->
        <div class="download-wrapper">
            <a href="https://www.mediafire.com/file/7pmeqgm7rvwk4lj/zazoutv.apk.apk/file" target="_blank" class="download-button">
                <span class="btn-shine"></span>
                <i class="fas fa-cloud-arrow-down"></i>
                تحميل APK الأسطوري
            </a>
        </div>
    </div>

</body>
</html>
